<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        body{
            font-family:Verdana;
            background-color: #f9f9f9;
        }table{
            border-collapse: collapse;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }td{
            text-align: left;
            padding: 20px;
        }h2{
            margin: 0 0 10px 0;
            color: #333;
        }p{
            margin: 0 0 20px 0;
            color: #555;
        }input[type="username"],input[type="email"],input[type="password"]{
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }button{
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }button:hover{
            background-color: #0056b3;
        }
        input[type="checkbox"]{
            margin-right: 5px;
        }
        label{
            color: #555;
        }
    </style>
</head>
<body>
   <table border="1" cellpadding="50" cellspacing="0">
    <tr>
        <td>
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <form action="signin2.html" method="get">
                <table>
                    <tr>
                        <td><input type="username" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td><input type="email" placeholder="Email Address"></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Confirm Password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox"> I accept the Terms of Use & Privacy Policy
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button">Sign Up</button></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
   </table>
</body>
</html>
